<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">

        <h1>API de personajes :D</h1>

        <div class="row">

            <div class="col-md-4">
                <h3>Nuevo personaje</h3>
                <hr>

                <form id="newCharacterForm">
                    <label>
                        Nombre: <input type="text">
                    </label>
                    <label>
                        Trabajo: <input type="text">
                    </label>
                    <label>
                        Arma: <input type="text">
                    </label>
                    <input type="submit" value="Crear personaje">
                </form>

            </div>

            <div class="col-md-4">
                <h3>Editar personaje</h3>
                <hr>

                <form id="getCharacterIdForm">
                    <label>
                        ID: <input type="text">
                    </label>
                    <input type="submit" value="Obtener información">
                </form>

                <hr>

                <form id="editCharacterForm">
                    <label>
                        Nombre: <input type="text">
                    </label>
                    <label>
                        Trabajo: <input type="text">
                    </label>
                    <label>
                        Arma: <input type="text">
                    </label>
                    <input type="submit" value="Guardar edición">
                </form>

            </div>

            <div class="col-md-4">
                <h3>Listado de personajes</h3>
                <hr>
                <ul id="charactersList"></ul>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/api-handler.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
